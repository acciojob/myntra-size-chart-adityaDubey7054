<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
</head>
<body>

    <div>
        <h1>T-Shirt Size Chart</h1>
        <table border="1" style="width:100%; border-collapse: collapse;">
            <!-- Header Row -->
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Chest (in)</th>
                    <th>Length (in)</th>
                    <th>Shoulder (in)</th>
                </tr>
            </thead>
            <!-- Data Rows -->
            <tbody>
                <tr>
                    <td>S</td>
                    <td>38</td>
                    <td>27</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>M</td>
                    <td>40</td>
                    <td>28</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>L</td>
                    <td>42</td>
                    <td>29</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>XL</td>
                    <td>44</td>
                    <td>30</td>
                    <td>19</td>
                </tr>
                 <tr>
                    <td>XXL</td>
                    <td>46</td>
                    <td>31</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
